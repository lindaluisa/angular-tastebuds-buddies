<!-- alt string interpolation, in case an image doesnt load -->
<div class="row">
  <div class="col-xs-12">
    <img 
    [src]="dishDetail.imagePath" 
    alt="{{ dishDetail.name }}" 
    class="img-responsive"
    style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1> {{ dishDetail.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
    appDropdown>
      <button 
        type="button" 
        class="btn btn-warning dropdown-toggle">
        Manage Dish <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
        <li><a style="cursor: pointer;">Edit Dish</a></li>
        <li><a style="cursor: pointer;">Delete Dish</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ dishDetail.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group ingreds-space">
      <li class="list-group-item peach"
        *ngFor="let ingredient of dishDetail.ingreds">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
