<!-- alt string interpolation, in case an image doesnt load -->
<div class="row">
  <div class="col-xs-12">
    <img 
    [src]="dishDetail.imagePath" 
    alt="{{ dishDetail.name }}" 
    class="img-responsive"
    style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1> {{ dishDetail.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
    appDropdown>
      <button 
        type="button" 
        class="btn btn-warning dropdown-toggle">
        Manage Dish <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">To Shopping List</a></li>
        <li><a href="#">Edit Dish</a></li>
        <li><a href="#">Delete Dish</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ dishDetail.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
