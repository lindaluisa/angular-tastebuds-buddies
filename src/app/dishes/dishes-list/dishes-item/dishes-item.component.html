<!-- due to dynamic segment in path, [''] binding required -->
<a 
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="clearfix list-group-item">
  <!--  old way: (click)="onSelected()"> -->
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ dish.name }}</h4>
    <p class="list-group-item-text"> {{ dish.description }}</p>
  </div>
  <span class="pull-right">
    <img 
    [src]="dish.imagePath" 
    alt="{{ dish.name }}" 
    class="img-responsive" 
    style="max-height: 50px;">
  </span>
</a>
