<div class="row">
  <div class="col-xs-12">
    <button type="button" class="btn btn-warning btn-block">New Dish</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <!-- [dish] refers to dish-item component; property binding  -->
    <!-- passing data (dishes in dishes-list component) down to dish-item component -->
    <!-- event binding: adding dishEl as argument to clarify which dish -->
    <app-dishes-item
    *ngFor="let dishElement of dishes; let i = index"
    [dish]="dishElement"
    [index]="i"></app-dishes-item>
    <!-- old way: (dishClicked)="onDishClicked(dishElement)" -->
  </div>
</div>
